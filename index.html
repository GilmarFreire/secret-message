<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Secret Message</title>
</head>
<body>
    <header class="header_class">
        <img src="./assets/logo_alura.svg" alt="logo_alura">
        <h1>Secret Message</h1>
    </header>
    <main class="main-container">
        <section class="text_input">
            <h2>Digite seu texto para Criptografar ou Descriptografar</h2>
            <textarea placeholder="Digite seu texto aqui" id="text-area-input"></textarea>
            <p><span>Obs: Apenas letras minusculas e sem acento</span></p>

            <div class="action-button">
                <button class="action-button-btn">Criptografar</button>
                <button class="action-button-btn">Descriptografar</button>
                <button class="action-button-btn">Copy</button>    
            </div>

        </section>
        
        <section class="exit_messages">
            <h2>Sua mensagem aparecer√° aqui!!!</h2>
            <img class="picture_src-output" src="./assets/picture_src.svg" alt="picture_src">
            
        </section>
        
    </main>
    <footer>
        <p>Desenvolvido por Gilmar Freire</p>
    </footer>
    
</body>
</html>
